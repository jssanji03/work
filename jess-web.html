<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jess-Website</title>
</head>
<style>
    html{
        font-size: 10px;
    }
    
    .waterfall{
        width: 100%;
        margin: 0 auto;
        column-count: 3; 
        column-gap: 30px; 
        
    } 
    .waterfall .item{ 
        /* width:50%; */
        break-inside: avoid;
        padding: 10px;
        background-color:rgb(241, 241, 241);
    }
    .waterfall img{
        width: 100%;
        object-fit: cover;
    }
    .container{
        width: 75%;
        margin: 0 auto;
        text-align: center;
    }
    .link{
        text-decoration: none;
       font-size: 2.4rem;
       font-family: "Josefin Sans", sans-serif;
       font-weight: 400;
       line-height: 8rem;
       color: rgb(66, 66, 66);
    }
    .container a{
       text-decoration: none;
       font-size: 2.4rem;
       font-family: "Josefin Sans", sans-serif;
       font-weight: 400;
       color: rgb(66, 66, 66);
   }
   .container a:visited :link{
       text-decoration: none;
       color: #000;
   }
   .tittle{
    font-size: 1.8rem;
   }
   .content{
    font-size: 1.5rem;
    color: rgb(121, 121, 121);
   }

.overlay {
  position: fixed;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 50%;
  height: auto;
  position: relative;
  transition: all 5s ease-in-out;
}


.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 50px;
  font-weight:normal;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: #06D85F;
}
.popup .content {
  width: 100%;
  margin: 0 auto;
  overflow: auto;
}




</style>
<body>
    <div class="container">
            <a href="https://jssanji03.github.io/work/jess-index.html#bookmark" class="link">My Portfilio</a>
            <div class="waterfall">
                <div class="item">
                    <a href="https://jssanji03.github.io/work/jquery/jess-jquery.html">
                    <img src="./images/web/03.png"></a>
                    <p class="tittle">JQuery小遊戲</p>
                    <p class="content">VScode、JQuery</p>
                   
                </div>
                <div class="item">
                    <a href="https://jssanji03.github.io/work/jess-bootstrap.html">
                    <img src="./images/web/01.png"></a>
                    <p class="tittle">BootStrap網頁切版</p>
                    <p class="content">VScode 、BootStrap</p>
                </div>
                <div class="item">
                    <a href="#popup1">
                    <img src="./images/web/02.png"></a>
                    <p class="tittle">專題電商網站建置</p>
                    <p class="content">React.框架、Node.js後端</p>
                </div>
                <div id="popup1" class="overlay">
                    <div class="popup">
                        
                        <a class="close" href="#">&times;</a>
                        <div class="content">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/FvStgHF1CQg" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>       
       
    </div>

</body>
</html>
