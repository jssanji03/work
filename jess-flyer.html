<style>
    
    .tab{
    padding:10px 20px;
    margin:0px 2px;
    display:inline-block;
    color:rgb(109, 109, 109);
    }
    .panels{
    background:#fffffff6;
    min-height:200px;
    width:100%;
    border-radius:3px;
    overflow:hidden;
    padding:20px;  
    }
    .panel{
    display:none;
    animation: fadein .8s;
    }
    @keyframes fadein {
        from {
            opacity:0;
        }
        to {
            opacity:1;
        }
    }
   
    .radio{
    display:none;
    }
    #one:checked ~ .panels #one-panel,
    #two:checked ~ .panels #two-panel,
    #three:checked ~ .panels #three-panel,
    #four:checked ~ .panels #four-panel,
    #five:checked ~ .panels #five-panel{
    display:block
    }
    #one:checked ~ .tabs #one-tab,
    #two:checked ~ .tabs #two-tab,
    #three:checked ~ .tabs #three-tab,
    #four:checked ~ .tabs #four-tab,
    #five:checked ~ .tabs #five-tab{
    border-top: 3px solid salmon;
    color: salmon;
    }
    .waterfall{
        width: 100%;
        margin: 0 auto;
        column-count: 3; 
        column-gap: 30px; 
        
    } 
    .waterfall .item{ 
        /* width:50%; */
        break-inside: avoid;
        padding: 10px;

    }
    .waterfall img{
        width: 100%;
        object-fit: cover;
    }
    .container{
        width: 75%;
        margin: 0 auto;
        text-align: center
    }
   .tabs a{
       text-decoration: none;
        font-family: "Josefin Sans", sans-serif;
        font-weight: 400;
       margin-right: 2rem;
       color: rgb(66, 66, 66);
   }
   .tabs a:visited :link{
       text-decoration: none;
       color: #000;
   }


</style>
